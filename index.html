<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- daisy ui and tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-4">
    <header class="mb-4">
        <div class="form-control w-1/2 mx-auto max-w-xs">
            <label class="label">
                <span class="label-text">Search your product</span>
                <span class="label-text-alt">press <kbd class="kbd kbd-sm">enter</kbd>
                </span>
            </label>
            <input id="search-field" type="text" placeholder="Search here"
                class="input input-bordered w-full max-w-xs" />
        </div>
    </header>
    <!-- no result found -->
    <progress id="spinner" class="progress w-full hidden"></progress>
    <section id="not-found"></section>

    <main>
        <div class="flex">
            <!-- menu -->
            <div class="flex-none">
                <ul id="all-menu" class="menu bg-secondary text-secondary-content p-2 rounded-box">
                    <!-- <li><a>Item 1</a></li>
                    <li><a>Item 2</a></li>
                    <li><a>Item 3</a></li> -->
                </ul>
            </div>

            <!-- products -->
            <div id="products-container" class="grow grid grid-cols-4 gap-4">

            </div>
        </div>
    </main>

    <!-- modal -->

    <input type="checkbox" id="my-modal-3" class="modal-toggle" />
    <div class="modal">
        <div class="modal-box relative">
            <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>

            <div id="modal-body">
                <!-- <h3 class="text-lg font-bold">Congratulations random Internet user!</h3>
                <p class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia for free!
                </p> -->
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
